<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\styles.css">
    <title>Pokedex</title>
</head>
<body>
    <div id="container">
        <img src="img\pokedex.png" alt="pokedexLOGO">      
        <div id="search-container">
            <input type="text" id="poke-name" placeholder="Quien es ese pokemon?">
            <button id="search-button">Buscar</button>
        </div>
        <div id="pokemon-info" class="hidden">
            <div id="pokemon-details">
                <h2 id="Pokemon-name-info"></h2>
                <img id="pokemon-image" src="" alt="imagen pokemon">
                <p id="Descripcion del pokemon"></p>
                <ul id="movimientos">
                    <!-- ACA VA LA LISTA DE MOVIMIENTOS -->
                </ul>
                <button id="evolve-button" class="hidden">Evolucionar!</button>
            </div>
        </div>
    </div>
</body>
</html>
