<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Pokedex</title>
</head>
<body>
    <div>
        <img src="img/Pokédex_logo.png" alt="Logo pokedex">
        <div id="search-container">
            <input type="text" id="poke-name" placeholder="¿Quién es ese pokemon?">
            <button id="search-button">Buscar</button>
        </div>
        <div id="pokemon-info" class="hidden">
            <div id="pokemon-details">
                <h2 id="pokemon-name-info"></h2>
                <img id="pokemon-image" src="" alt="Imagen del pokemon">
                <p id="descripcion-pokemon"></p>
                <h2>Movimientos</h2>
                <ul id="movimientos-pokemon"></ul>
                <h2>Habilidades</h2>
                <ul id="habilidades-pokemon"></ul>
                <button id="evolve-button" class="hidden">Evolucionar</button>
            </div>
        </div>
    </div>


    <a id="home-link" href="#">Volver al inicio</a>
    <script src="Js\main.js"></script>

</body>
</html>
